<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/fcf9adfc8c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- This is the header section -->
    <header>
        <!-- This is the nav bar section -->
        <nav class="nav-bar display-flex">
            <div class="logo display-flex">
                <img src="assets/logo.png" alt="Logo Icon Pic">

            </div>
            <div class="nav-list">
                <ul class="display-flex">
                    <li><a class="home orange" href="">Home</a></li>

                </ul>
            </div>

            </div>
            <div class="ham-burger">
                <a href=""><i class="fa-solid fa-bars"></i></a>
            </div>
        </nav>
        <!-- This is the banner section -->
         <section class="banner display-flex">
            <div class="banner-content">
                <h1 class="banner-title"><span class="orange">Empowering </span>students from small age <span
                        class="vision sky-blue">towards vision</span></h1>
                <p class="banner-description">With the courage, Confidence, Creativity and Compassion to make <br> their Unique Contribution in a Diverse and Dynamic World.</p>
                <button class="btn-banner btn-primary">Enroll Now</button>
            </div>
            <div class="banner-img">
                <img src="assets/hero-kids.png" alt="Hero Kids Pic">
